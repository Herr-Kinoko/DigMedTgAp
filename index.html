<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperaturvergleich Berlin – Bildschieber</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      text-align: center;
    }

    h2 {
      margin-bottom: 1em;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      aspect-ratio: 1280 / 594;
      overflow: hidden;
      border-radius: 12px;
      background: #000;
    }

    .image {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: contain;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      overflow: hidden;
    }

    .slider-container {
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    input[type="range"] {
      width: 80%;
      max-width: 500px;
      appearance: none;
      height: 10px;
      background: #444;
      border-radius: 5px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 0 4px rgba(0,0,0,0.6);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 0 4px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <h2>Temperaturvergleich Berlin Tiergarten und Alexanderplatz (Tag ↔ Wärmebild)</h2>

  <div class="container">
    <img src="Folie1fertig.PNG" class="image" alt="Bild 1 (Tag)">
    <div class="overlay" id="overlay">
      <img src="Folie2fertig.PNG" class="image" alt="Bild 2 (Wärmebild)">
    </div>
  </div>

  <div class="slider-container">
    <input type="range" min="0" max="100" value="0" id="slider">
  </div>

  <script>
    const slider = document.getElementById('slider');
    const overlay = document.getElementById('overlay');

    function updateOverlay() {
      const value = parseInt(slider.value, 10);
      overlay.style.width = value + '%';
    }

    slider.addEventListener('input', updateOverlay);

    // Initiale Position
    updateOverlay();
  </script>

</body>
</html>
